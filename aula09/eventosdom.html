<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(226, 23, 23);                      
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head> 
<body>
    <div id='area'>
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        /*Essas linhas de código substituem o código em html:
        onclick='clicar()' onmouseenter='entrar()' onmouseout='sair()'*/

        function clicar() {            
            a.innerText = 'Clicou';
            a.style.background = "blue"
        }

        function entrar() {
            a.innerText = "Entrou"
        }

        function sair() {
            a.innerText = "Saiu"
            a.style.background = "red"
        }

    </script>
    
</body>
</html>
